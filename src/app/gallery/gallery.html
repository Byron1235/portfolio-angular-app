<section id="gallery" class="gallery-section">
  <h2 class="name">GALLERY</h2>

  <div class="carousel-container">
    <div 
      class="carousel-track"
      [style.transform]="'translateX(-' + index * 100 + '%)'"
    >
      <img 
        *ngFor="let img of images" 
        [src]="img" 
        class="carousel-item"
        (click)="openLightbox(img)"
      />
    </div>

    <button class="carousel-btn prev" (click)="prev()">&#10094;</button>
    <button class="carousel-btn next" (click)="next()">&#10095;</button>
  </div>

  <!-- indicators -->
  <div class="dots">
    <span 
      class="dot"
      *ngFor="let img of images; index as i"
      [class.active]="i === index"
      (click)="goTo(i)"
    ></span>
  </div>
</section>

<!-- LIGHTBOX -->
<div 
  class="lightbox" 
  *ngIf="lightboxImage"
  (click)="closeLightbox()"
>
  <img [src]="lightboxImage" class="lightbox-img">
</div>
